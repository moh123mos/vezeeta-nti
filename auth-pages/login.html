<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>تسجيل الدخول</h2>
    <form>
      <input type="text" placeholder="رقم الموبايل أو البريد الإلكتروني" required>
      <input type="password" placeholder="كلمة المرور" required>

      <div class="remember-me">
        <label>
          <input type="checkbox">
          تذكرني
        </label>
      </div>

      <button type="submit">دخول</button>
    </form>
    <p><a href="register.html">إنشاء حساب جديد</a> | <a href="forgot-password.html">هل نسيت كلمة المرور؟</a></p>
  </div>
</body>
</html>
